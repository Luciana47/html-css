<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir este site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
  
    <!-- Formatos suportados MP3(MPEG) WAV OGG  -->
    <audio preload="metadata" autoplay controls>
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não pode reproduzir o audio. <a href="Midia/guanacast-33.mp3"> clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
