<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elemento das listas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
        <li><abbr title="Use a tag P">Paragrafo</abbr></li>
        <li><abbr title="Use a hierarquia de h1 até h6">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag Code">Código-fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Use o envelopamento abbr">Abreviações</abbr></li>
        <li><abbr title="Use type dentro da tag ul">Listas com demarcação</abbr></li>


    </ul>
</body>
